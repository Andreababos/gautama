<img class="ageVer" src="../../assets/images/marcsi.png">
<div id="ageVerifier">

  <p class="r-headline">Welcome to Gautama Group!</p>
  <p>The content of this website is only for people over the age of 18.</p>
  <p id="enterText"> Please enter the year of your birth.</p>
  <form class="form-inline short">
    <div class="form-group mx-sm-6">
      <input [(ngModel)]="y1" class="year" id="year1" maxlength="1" name="year">
      <input [(ngModel)]="y2" class="year" id="year2" maxlength="1" name="year">
      <input [(ngModel)]="y3" class="year" id="year3" maxlength="1" name="year">
      <input [(ngModel)]="y4" class="year" id="year4" maxlength="1" name="year">
    </div>
    <div class="form-group mx-sm-3">
      <input [(ngModel)]="m1" class="month" id="month1" maxlength="1" name="month">
      <input [(ngModel)]="m2" class="month" id="month2" maxlength="1" name="month">
    </div>
    <div class="form-group mx-sm-3">
      <input [(ngModel)]="d1" class="day" id="day1" maxlength="1" name="day">
      <input [(ngModel)]="d2" class="day" id="day2" maxlength="1" name="day">
    </div>
  </form>
</div>
